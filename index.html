<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">

<head>
<meta name="yandex-verification" content="3b82856f3d64b93d" />
        <meta charset="utf-8">
        <title>arturyud.in</title>
        <script src="https://unpkg.com/typewriter-effect@latest/dist/core.js"></script>
        <audio id="music" src="music/msc.mp3" autoplay loop onplaying="" style="display: none;"></audio>
        <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.13.0/css/all.css">
        <link rel="stylesheet" href="style.css">
        <link rel="stylesheet" href="animate.css">
                <script
              src="https://code.jquery.com/jquery-3.6.0.slim.min.js"
              integrity="sha256-u7e5khyithlIdTpu22PHhENmPcRdFiHRjhAuHcs05RI="
              crossorigin="anonymous"></script>
        <script type="text/javascript">
            $(document).ready(function() {
                var movementStrength = 25;
                var height = movementStrength / $(window).height();
                var width = movementStrength / $(window).width();
                $("body").mousemove(function(e){
                          var pageX = e.pageX - ($(window).width() / 2);
                          var pageY = e.pageY - ($(window).height() / 2);
                          var newvalueX = width * pageX * -1 - 25;
                          var newvalueY = height * pageY * -1 - 50;
                          $('body').css("background-position", newvalueX+"px     "+newvalueY+"px");
                });
            });
        </script>
</head>

<body>
    <div id="main" class="center">
        <div id="overlay" onclick="music.play(); addStuff();"><span class="header center" id="status_text"></span></div>
    </div>
    <script>
        function handleAnimations() {
            let animations = [
                ["bounce", "bounce"],
                ["flash", "flash"],
                ["pulse", "pulse"],
                ["shake", "shake"],
                ["headShake", "headShake"],
                ["swing", "swing"],
                ["tada", "tada"],
                ["wobble", "wobble"],
                ["jello", "jello"],
                ["heartBeat", "heartBeat"],
                ["bounceIn", "bounceIn"],
                ["bounceInDown", "bounceInUp"],
                ["bounceInLeft", "bounceInRight"],
                ["fadeIn", "fadeIn"],
                ["fadeInDown", "fadeInUp"],
                ["fadeInLeft", "fadeInRight"],
                ["flip", "flip"],
                ["flipInX", "flipInX"],
                ["flipInY", "flipInY"],
                ["rotateIn", "rotateIn"],
                ["rotateInDownLeft", "rotateInDownRight"],
                ["slideInDown", "slideInUp"],
                ["slideInLeft", "slideInRight"],
                ["zoomIn", "zoomIn"],
                ["zoomInDown", "zoomInUp"],
                ["zoomInLeft", "zoomInRight"],
                ["jackInTheBox", "jackInTheBox"],
            ];

            var num = getRandomInt(animations.length);

            animateCSS('[name="top"]', animations[num][0], animationOver);
            animateCSS('[name="top"]', animations[num][1], animationOver);
            console.log("top: " + animations[num][0]);
            console.log("bottom: " + animations[num][1]);
        }

        function addStuff() {
            at("main").innerHTML =
                `<h1 name="top"    id = "status_text" class="header animated"><a href="index.html">arturyud.in</a></h1>`;
            // <p  name="bottom" id = "text2" class="textiboi animated">CheatGuard owner</p>`;

            handleAnimations();
        }

        function animateCSS(element, animationName, callback) {
            const node = document.querySelector(element)
            node.classList.add('animated', animationName)
            node.classList.add('delay-2s')

            function handleAnimationEnd() {
                node.classList.remove('animated', animationName)
                node.removeEventListener('animationend', handleAnimationEnd)

                if (typeof callback === 'function') callback()
            }

            node.addEventListener('animationend', handleAnimationEnd)
        }

        function getRandomInt(max) {
            return Math.floor(Math.random() * Math.floor(max));
        }
        var at = document.getElementById.bind(document);
        window.addEventListener("DOMContentLoaded", () => {
            at("status_text").innerHTML = "loading";

        });

        window.addEventListener("load", () => {
            setTimeout(() => {
                if (!window.music.paused) {
                    addStuff();
                    console.log("music already started");
                    return;
                }
                at("status_text").innerHTML = "нажмите, чтобы войти";
                at("status_text").classList.add("begin");

            }, 100);
        });

        var temp = 0

        function animationOver() {
            temp++;

            if (temp != 2)
                return;

            setTimeout(function() {
                console.log("animations over");
                var doc = document.getElementById("main");
                var inner = doc.innerHTML;
                // WOW this is aids.

                doc.innerHTML +=
                    `<div class="textiboi">
                <a id="typElement"></a></div>
                <div class="textiboi">
                <a class="textiboi animated fadeIn"  href="itsme.html">Contacts</a> 
                <a class="textiboi animated fadeIn"  href="cheatguard.html">CheatGuard</a> 
                <a class="textiboi animated fadeIn" href="luadll.html">Lua to DLL</a>
                <a class="textiboi animated fadeIn" href="minifier.html">Lua minifier</a>
				<a class="textiboi animated fadeIn" href="xre.html">XRE loader</a> `;
                console.log("running typewrite");
                console.warn(doc.innerHTML);
                indefiniteWrite();

            }, 550);

        }

        function indefiniteWrite() {
            let strs = [
                "hello from st4ck3r",
                "CheatGuard in development",
                "download xre loader",
                "gmod admins will not see your cheats",
                "Hi from Urbanichka",
                "ur admin is blind",
                "try to detect cheats",
                "minify your lua here",
                "get .dll from .lua",
                "get good. get xre loader."
            ];

            var num = getRandomInt(strs.length);

            console.log("writing " + strs[num]);

            var typElement = document.getElementById('typElement');

            var typewriter = new Typewriter(typElement, {
                loop: true
            });

            typewriter.typeString(strs[num]).pauseFor(5000).deleteAll().pauseFor(100).callFunction(() => {
                typewriter.stop();
                indefiniteWrite();
            }).start();
        }
    </script>
</body>

</html>
